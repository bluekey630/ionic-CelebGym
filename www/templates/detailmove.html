<ion-modal-view style="background: transparent;" ng-click="showLessDetail();">
  <ion-header-bar>

  </ion-header-bar> 
  <ion-content class="animated bounceIn" has-bouncing="true" scroll="false">
    <div  style="border:0px solid black;margin-top:10%;height:5%;">
    </div>

    <div style="width:90%;margin-left:5%;height:57%;border:2px solid {{choice.colorline}};border-radius:100%;background-color:white;opacity:0.85;">

      <p style="font-size:18px;text-align:center;width:100%;border:0px solid black;height:10%;font-family:BebasNeue;color:black;margin-top:15%;">{{diff[trackIndex].title}} <br/> {{diff[trackIndex].reps}} Reps</p>

      <div style="font-size:13px;text-align:center;width:80%;margin-left:auto;margin-right:auto;border:0px solid black;font-family:Geo;color:black;margin-top:2%;">
        <video playsinline="ture" webkit-playsinline="true" autoplay loop muted ng-src="{{diff[trackIndex].vid}}" style="width:100%;height:100%;border:0px solid red;z-index:1;opacity:1;">
        </video>
      
      </div>

    </div>
    
  </ion-content>
</ion-modal-view>
