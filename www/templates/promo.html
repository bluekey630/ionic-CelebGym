<ion-modal-view style="background: transparent;" has-bouncing="true">
  <ion-header-bar>

  </ion-header-bar> 
  <ion-content class="animated bounceIn">


    <div style="width:90%;margin-left:5%;height:90%;background-color:white;border:0px solid red;">

      <div style="float:right;border:0px solid black;margin-right:5%;width:10%;height:5%;margin-top:2%;display:block;" ng-click="closePromo()">
        <img src="img/cancel.svg" style="width:100%;height:100%;"/>
      </div>
      
      <br/>
      <br/>


      <div style="font-size:18px;text-align:center;width:100%;border:0px solid black;height:5%;font-family:BebasNeue;color:black;margin-top:0%;">
      </div>

        <div id="errormessage" style="height:5%;border:0px solid black;font-size:13px;text-align:center;font-family:Geo;color:black;">
          {{errormessage}} <!-- and {{promo.codetry}} -->
        </div>

      <div style="font-size:13px;text-align:center;width:80%;height:160px;margin-left:auto;margin-right:auto;border:0px solid black;font-family:Geo;color:black;">

        <form>
          <input maxlength="26" style="margin-top:10px;width:100%;border-bottom:3px solid #D9B44E;background:transparent;font-family:bebasNeue;font-size:7vh;height:10vh;text-align:center;color:#D9B44E;line-height:150%;" 
          type="text" placeholder="Promo Code" ng-model="promo.codetry">
          </input> 
        </form>
      
      </div>

      <div ng-click="checkPromo()">
        <img src="img/enterbtn-01.png"  style="width:50%;margin-left:25%;"/>
      </div>

    </div>


    
  </ion-content>
</ion-modal-view>
